<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصيانة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pDq+29wTJ1d2kk4cy94l1cTJ7RpPzAX1bS4e9V7zZQeYRcz1S3p05G6T5ruB7lOyF6KZBv3C8+7+3ojC7y5lkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    .container i {
      font-size: 100px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    h1 {
      font-size: 48px;
      margin: 0;
      line-height: 1.2;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-tools"></i>
    <h1>التطبيق في وضع الصيانة<br>جار التحديث</h1>
  </div>
</body>
</html>
